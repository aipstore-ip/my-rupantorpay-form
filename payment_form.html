<!DOCTYPE html>
<html>

<head>
  <title>RupantorPay Payment Form</title>
  <meta charset="utf-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }
  </style>
</head>

<body>

  <div class="form-container">
    <h2>পেমেন্টের জন্য তথ্য পূরণ করুন</h2>

    <form method="POST"
      action="https://script.google.com/macros/s/AKfycbwmIw_Wvlb391-YpwqzJnfjgvvIMUyBV9FhMKle6zzri_uncQeWSzU2Bo5XA3AD7CD7nA/exec">

      <label for="fullName">আপনার সম্পূর্ণ নাম:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="phone">আপনার ফোন নম্বর:</label>
      <input type="text" id="phone" name="phone" required>

   <label for="amount">টাকার পরিমাণ (BDT):</label>
<input type="number" id="amount" name="amount" value="99" readonly style="background-color: #eee; cursor: not-allowed;"><br>

      <input type="submit" value="পেমেন্ট করুন">
    </form>
  </div>

</body>


</html>
